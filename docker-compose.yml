version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: techstore-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: techstore
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - techstore-network

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: techstore-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/techstore?authSource=admin
    depends_on:
      - mongodb
    networks:
      - techstore-network
    volumes:
      - ./logs:/app/logs

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: techstore-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - techstore-network

networks:
  techstore-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
